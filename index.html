						#fps {
							position: fixed;
						}

						#flags {
							position: fixed;
							width: 100px;
							right: 0;
						}

						#controls {
							position: fixed;
							right: 0;
							top: 0;
							border: 1px solid #DDD;
							width: 20%;

							box-sizing: border-box;
							padding: 0 20px;
						}

							box-sizing: border-box;
							padding: 20px;

				<slink rel="stylesheet" href="css/bootstrap-theme.min.css">

		<body>
				<!--[if lt IE 7]>

			<div id="fps"></div>
			<div id="flags"></div>
			<div class="wrapper">
				<canvas id="nnaive" oncontextmenu="return false"></canvas>
			</div>
			<div id="controls">
				<h2>Controles</h2>
				<div class="control" id="rest">
					<label>Fator de restituição da aceleração (=1/massa)</label>
					<input type="range" min="1" max="10000" value="1" data-divisor="1000">
					<span class="badge">1</span>
				</div>
				<div class="control" id="polesize">
					<label>Tamanho dos treco</label>
					<input type="range" min="1" max="100" value="20">
					<span class="badge">10</span>
				</div>
				<div class="control" id="anglemom">
					<label>Angular Momentum Factor</label>
					<input type="range" min="1" max="100" value="50">
					<span class="badge">10</span>
				</div>
				<div class="control" id="step">
					<label>Step (velocidade)</label>
					<input type="range" min="1" max="200" value="20">
					<span class="badge">10</span>
				</div>
			</div>
