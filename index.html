		<body>

			<div id="flags">
				<div>Frames/sec<span id="fps"></span></div>
				<div>Tics/sec<span id="tps"></span></div>
				<div>Tic #<span id="tics"></span></div>
				<div>Generation #<span id="generation"></span></div>
				<div>Stats<span id="lastEat"></span></div>
				<div><span id="stopped"></span></div>
			</div>
			<div class="wrapper">
				<canvas id="nnaive" oncontextmenu="return false"></canvas>
			</div>

			<div id="panel">
				<h2>Controles</h2>
				<div class="control">
					<label>Velocidade</label>
					<input type="range" min="1" max="200" value="50" data-param="speed">
					<span class="badge">50</span>
				</div>
				<div class="control">
					<label>Tics por Geração</label>
					<input type="range" min="1" max="2000" value="2000" data-param="ticsPerGen">
					<span class="badge">2000</span>
				</div>
				<div class="control">
					<label>Densidade de Comida (por 100²cm²)</label>
					<input type="range" min="1" max="2000" value="400" data-divisor="1000" data-param="foodDensity">
					<span class="badge">0.4</span>
				</div>
				<div class="control">
					<label>População</label>
					<input type="range" min="1" max="100" value="20" data-param="popSize">
					<span class="badge">10</span>
				</div>
				<a onClick="game.board.leaveEvidence()" class="btn btn-danger">Close</a>
			</div>
		</div> <!-- /container --> <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

				<script src="js/plugins.js"></script>

				<script src="js/board.js"></script>
				<script src="js/game.js"></script> 

				<script>
					$(function(){
						var controls = $("#panel .control input[type=range]");
						for (var i=0,e=controls[i]; i<controls.length; i++, e=controls[i]) {
							$(e).bind('change', function(event) {
								var value = this.value/(this.dataset.divisor || 1);
								game.board.params[this.dataset.param] = value;
								this.parentElement.querySelector('.badge').innerHTML = value;
							});
						}
					});
				</script>
